on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    name: Build and deploy
    runs-on: ubuntu-latest
    env:
      MY_SECRET   : ${{secrets.token}}
      USER_NAME   : uu2fu3o
      USER_EMAIL  : uu2fu3o@gmail.com
      BOOK_DIR    : book_source

    steps:
    - name: Checkout 🛎️
      uses: actions/checkout@v2.3.1
    - name: Build and Deploy 🚀
